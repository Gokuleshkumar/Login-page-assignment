<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | KLN College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="https://img.favpng.com/10/13/10/kln-college-of-information-technology-k-l-n-college-of-engineering-thiagarajar-college-of-engineering-pandian-saraswathi-yadav-engineering-college-png-favpng-KudCDWDvRLi4FDLwyag7BVywr.jpg" alt="KLN College Logo" class="logo">

        <h2>Student Login</h2>

        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
